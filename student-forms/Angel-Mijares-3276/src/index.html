<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Contacto</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div
    class="container min-vh-100 d-flex justify-content-center align-items-center flex-column">
    <h1>Contacto</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre y Apellido</label>
            <input id="name" name="name" class="form-control" type="text" placeholder="Ingrese su nombre y apellido" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico" required>
        </div>
        <div>
            <label for="type">Tipo de proyecto</label>
            <select class="form-select" aria-label="Default select example" required>
                <option disabled selected>Selecciona uno</option>
                <option value="1">Website</option>
                <option value="2">Web App</option>
                <option value="3">Mobile App</option>
              </select>
        </div>
        <br>
        <div>
            <label for="type">Presupuesto</label>
            <select class="form-select" aria-label="Default select example" required>
                <option disabled selected>Selecciona uno</option>
                <option value="2000">$2.000</option>
                <option value="5000">$5.000</option>
                <option value="7000">$7.000</option>
                <option value="10000">$10.000</option>
              </select>
        </div>
        <div class="help">Este presupuesto es la base, no el total.</div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Indique un breve resumen del proyecto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
  </body>
</html>
