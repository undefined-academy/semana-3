<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script async defer type="module" src="main.mjs"></script>
</head>
<body>
    <section class="formulario">
        <form action="/server" method="get" >
            <h1>Contactame</h1>
            <div class="form-1">
                <label for="name">Nombre:</label>
                <input id="name" type="text" placeholder="Indicame tu nombre" name="name" required>
            </div>
            <div class="form-1">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Indicame tu correo electronico" name="email" required>
            </div>
            <div class="form-1">
                <label for="Select">Selecciona tu nivel de experiencia:</label>
                <select name="select" id="Select" required>
                    <option value="beginner">Begginer</option>
                    <option value="junior">Junior</option>
                    <option value="semi">Semi-junior</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div class="form-2">
                <input type="checkbox" id="accept" name="checkbox" required>
                <label for="accept">Acepto los terminos y condiciones</label>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
