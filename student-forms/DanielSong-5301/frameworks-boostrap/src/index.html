<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario de servicios </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="styles.css" type="" href="">
        
    </head>
    <body>


          <main class="text-bg-dark p-3">
            
      
        <nav class="navbar  navbar-dark bg-dark"  >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Contactame</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Blog</a>
                  <a class="nav-link" href="#">Perfil</a>
                  <a class="nav-link disabled">Portfolio</a>
                </div>
              </div>
            </div>
          </nav>
        
        <form>
            <div class="container py-4 px-3 mx-auto">
                <h1>Formulario de contacto</h1>
              </div>
      
        <div class="container py-4 px-3 mx-auto">
        
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Escribe tu nombre completo">
              </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Escribe tu correo electronico">
              </div>
              
              <p> Selecctiona el monto de tu inversión</p>

              <div class="form-check form-check-inline">
               
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">5000</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">10000</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">15000 </label>
              </div>

            <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelectGrid">
                    <option selected>Selecciona el servicio</option>
                    <option value="1">Web App</option>
                    <option value="2"> Diseño Gráfico</option>
                    <option value="3">Mentorias</option>
                  </select>
                  <label for="floatingSelectGrid">Nuestros servicios</label>
                </div>
              </div>
            </div>

            <div class="container py-4 px-3 mx-auto">
                
           
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Breve descripción del proyecto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>


              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Acepto términos y condiciones.
                </label>
              </div>

          <button class="btn btn-light"> Enviar presupuesto</button>
        </div>
        </form>
     </div>



        



          <script type="module" src="./js/main.js"></script>
        </main>
    </body>
</html>
