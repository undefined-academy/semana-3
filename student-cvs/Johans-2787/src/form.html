<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <a href="./student-cvs/Johans-2787/cv.html" type="button" class="btn btn-outline-dark" >Back</a>
    <div class="d-flex flex-wrap justify-content-center flex-content">
      
      <form class=" flex-item shadow-lg p-3 mb-5 bg-white rounded ">
       <div>
        <p class="fs-1 text-center">Get in touch</p>
        <p class="fs-6 text-center fst-italic">Rellene los datos y deje un breve mensaje</p>
      </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label fw-bold text-uppercase">nombre</label>
          <input type="text" class="form-control fst-italic fs-6" id="formGroupExampleInput" placeholder="nombre y apellidos" required> 
        </div>   
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label fw-bold text-uppercase">Email</label>
          <input type="email" class="form-control fst-italic" id="formGroupExampleInput" placeholder="Email" required>
        </div>   
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Ejemplo de textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label fs-6 fw-bold" for="exampleCheck1">Check me out</label>
        </div>
        <div>
        <button type="submit" class="btn btn-primary">Submit</button>
         </div>
      </form>
    </div>
</body>
</html>
