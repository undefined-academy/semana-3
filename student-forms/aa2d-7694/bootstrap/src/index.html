<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Andrea Alvarez's Contact BS</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="mx-auto my-0 d-flex justify-content-center">
      <section>
        <h1 class="text-info py-2">Contactame</h1>
        <form>
          <div class="py-1">
            <label for="name" class="d-block fw-semibold my-1 text-info form-label">Nombre:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre" required>
          </div>
          <div class="py-1">
            <label for="email" class="d-block fw-semibold my-1 text-info form-label">E-Mail:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su E-mail" required>
          </div>
          <div class="py-1 my-1">
            <fieldset class="border border-info-subtle rounded p-2">
              <legend class="d-block fw-semibold my-1 text-info form-label">Proyecto</legend>
              <div class="d-flex flex-column flex-md-row">
                <div class="flex-fill mx-3 my-1">
                  <label for="proyect" class="d-block fw-semibold my-1 text-info form-label">Tipo de proyecto:</label>
                  <select name="proyect" id="proyect" class="form-select" required>
                    <option value="" selected disabled>Seleccione una opcion</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                  </select>
                </div>
                <div class="flex-fill mx-3 my-1">
                  <label for="price" class="d-block fw-semibold my-1 text-info form-label">Precio:</label>
                  <div> 
                    <input type="radio" name="price" id="5.000" class="form-check-input" required><label for="5.000" class="form-check-label">5.000</label>
                    <input type="radio" name="price" id="10.000" class="form-check-input" required><label for="10.000" class="form-check-label">10.000</label>
                    <input type="radio" name="price" id="20.000" class="form-check-input" required><label for="20.000" class="form-check-label">20.000</label>
                    <div class="my-2 form-text">Escoja un precio estimado</div>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="py-1">
            <label for="text" class="d-block fw-semibold my-1 text-info form-label">Descripci√≥n:</label>
            <textarea name="text" id="text" rows="10" class="form-control" required></textarea>
            <div class="mt-2 form-text">Describa el proyecto</div>
          </div>
          <div class="d-flex justify-content-center">
          <input type="submit" value="ENVIAR" class="btn btn-info text-light">
          </div>
        </form>
      </section>
    </div>
</body>

</html>
