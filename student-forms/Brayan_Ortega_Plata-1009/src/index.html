<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
</head>

<body class="m-0 vh-100 row justify-content-center align-items-center">
    <div class="w-50 p-5">
        <h1 class="mb-4 text-center">Formulario De Contacto</h1>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" />
                        <label class="form-label" for="form3Example1">Primer Nombre</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" />
                        <label class="form-label" for="form3Example2">Segundo Nombre</label>
                    </div>
                </div>
            </div>

            <!-- Apellidos input -->
            <div class="form-outline mb-3">
                <input type="text" id="form3Example2" class="form-control" />
                <label class="form-label" for="form3Example2">Apellidos Completos</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-3">
                <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Correo Electronico</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block w-100">Enviar</button>
            <!-- Register buttons -->

        </form>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
