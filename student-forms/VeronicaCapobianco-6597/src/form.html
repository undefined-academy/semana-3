<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Veronica Capobianco</title>
    </head>

    <body>
        <header>
            <h1 class="format">Veronica Capobianco</h1>
            <h2 class="format">/ FrontEnd Developer / Buenos Aires, Argentina /</h2>
        </header>
        <main>
            <figure>
                <img src="https://i.postimg.cc/BnZ4fvgw/profile.png" alt="imagen de perfil" width="200">
            </figure>

            <section class="form">
                <h3>Completa el formulario:</h3>
                <form id="contact_form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre completo:</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Juan Perez">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    
                    <input id="submit_button" type="submit" value="Enviar mensaje" class="btn" />
                </form>
                <a href="index.html"><p> <= Volver al inicio</p></a>
            </section>
        </main>
        <footer>
            <p>2024 - @veritocapito</p>
        </footer>
        <script
        type="module" src="./js/main.mjs">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
