<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios HTML</title>
  <link rel="stylesheet" href="styles.css">
  <script async defer type="module" src="/main.mjs"></script>
</head>

<body>
  <main class="page">

    <form id="form">
      <h1>Contacto</h1>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Ingrese su nombre" required="">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Ingrese su correo" required="">
      </div>

      <div class="form-group">
        <fieldset>
          <legend>Presupuesto</legend>
          <input type="radio" name="budget" id="10000" value="10000" required="">
          <label for="10000">10.000$</label>

          <input type="radio" name="budget" id="5000" value="5000" required="">
          <label for="5000">5.000$</label>

          <input type="radio" name="budget" id="1000" value="1000" required="">
          <label for="1000">1.000$</label>
        </fieldset>
        <div class="help">
          Este presupuesto es la base, no el total
        </div>
      </div>

      <div class="form-group">
        <label for="type">Tipo de proyecto</label>
        <select id="type" name="type" required="">
          <option value="" selected="" disabled="">Seleccione uno</option>
          <option value="website">Sitio web</option>
          <option value="webapp">Aplicación web</option>
          <option value="mobile">Aplicación mobile</option>
          <option value="design">Diseño web</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" name="description" rows="5" required=""></textarea>
        <div class="help">
          Escribe una descripción del proyecto en al menos 500 palabras.
        </div>
      </div>

      <div class="form-group">
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required="">
          <span>Acepto los terminos y condiciones</span>
        </label>
      </div>
      <input type="submit" class="btn">

    </form>

  </main>
  <script type="module" src="/student-cvs/Peke-4001/main.mjs">
  </script>
</body>

</html>
