<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto con Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container bg-light mt-5 pb-4 border border-danger rounded">
      <header class="pt-3 text-center">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark rounded">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img class="" src="./logo.png" alt="Logo" />
              <strong class="ms-2">FreivysDev</strong>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-md-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <h1 class="Form-title text-uppercase fw-bold mt-3">Contact form</h1>
        <i class="bi bi-send display-3"></i>
      </header>
      <section class="container">
        <form class="was-validated">
          <!-- Fullname -->
          <div class="mb-3 mt-3">
            <label for="fullname" class="form-label"
              ><i class="bi bi-fonts pe-2"></i>Full name</label
            >
            <input
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Pedro Perez"
              required />
          </div>
          <!-- Phone -->
          <div class="mb-3 mt-3">
            <label for="phone" class="form-label"
              ><i class="bi bi-123 pe-2"></i>Telephone number</label
            >
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="+56123456789"
              required />
          </div>
          <!-- Email -->
          <div class="mb-3 mt-3">
            <label for="email" class="form-label"
              ><i class="bi bi-envelope-at pe-2"></i>Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required />
          </div>
          <!-- Selec -->
          <div class="mb-3 mt-3">
            <label class="form-label"></label>
            <i class="bi bi-check pe-2"></i>
            Select a project
            <select
              class="form-select"
              aria-label="Default select example"
              required>
              <option selected disabled value="">Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- Textarea -->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              ><i class="bi bi-textarea-t pe-2"></i>Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              required></textarea>
          </div>
          <!-- Terms -->
          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              required />
            <label class="form-check-label" for="flexCheckDefault">
              <i class="bi bi-file-text pe-2"></i>Terms and coditions
            </label>
          </div>
          <div class="col-12 mt-3 text-center">
            <button class="btn btn-success" type="submit">Submit form</button>
          </div>
        </form>
      </section>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
