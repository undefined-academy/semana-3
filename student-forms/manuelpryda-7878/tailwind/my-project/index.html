<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
  </head>
  <body>
    <main class="contact-page"></main>
    <h2>Contacta con Manuel Pulido</h2>
    <form action="/server" method = "get">

            <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" placeholder="Escriba aquí su nombre" required>
            </div>

            <div class="form-group">
            <label for="surnames">Apellidos</label>
            <input id="surnames" name="surnames" type="text" placeholder="Escriba aquí sus apellidos" required>
            </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Escriba aquí su email" required>
            </div>

            <div class="form-group">
            <label for="tel">Teléfono</label>
            <input id="tel" name="tel" type="tel" placeholder="Número de teléfono móvil" required>
            </div>

            <div class="form-group">
            <label for="type">Perfil de programación</label>
            <select id="type" required>
                <option disable selected>Seleccione uno</option>
                <option>FrontEnd</option>
                <option>BackEnd</option>
                <option>Full Stack</option>
                <option>Mobile APP</option>
                <option>Otros</option>
            </select>
            </div>

            <button>Enviar</button>
    </form>
    </main>
    </body>
  </body>
</html>
