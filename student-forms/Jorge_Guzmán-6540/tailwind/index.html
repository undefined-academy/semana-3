<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex w-screen h-screen items-center justify-center bg-slate-100"> 
      <div class="border p-7 rounded shadow-md bg-white">
        <h1 class="text-gray-700 text-xl font-bold mb-2 text-center uppercase">Contact Form</h1>
        <form class="" action="/serve" method="get">
          <div class="w-full pb-2">
            <label class="block text-gray-600 font-bold uppercase text-sm" for="name">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Type your full name"
              required
              class="text-gray-500 bg-slate-200 rounded-sm w-full py-3 px-2 focus:bg-white focus:outline-blue-400"
            />
          </div>
  
          <div class="w-full pb-2">
            <label class="block text-gray-600 font-bold uppercase text-sm" for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Type your email"
              required
              class="bg-slate-200 rounded-sm w-full py-3 px-2 text-gray-500 focus:bg-white focus:outline-blue-400"
            />
          </div>
  
          <div class="w-full pb-2">
            <fieldset>
              <legend class="block text-gray-600 font-bold uppercase text-sm">Presupuesto</legend>
              <input id="10000" name="budget" type="radio" value="10000" />
              <label class="text-gray-600" for="10000">$10.000</label>
  
              <input id="5000" name="budget" type="radio" value="5000" />
              <label class="text-gray-600" for="5000">$5.000</label>
  
              <input id="1000" name="budget" type="radio" value="1000" />
              <label class="text-gray-600" for="1000">$1.000</label>
            </fieldset>
            <div class="text-xs pt-1 text-gray-500">This budget is just initial not final</div>
          </div>
  
          <div class="w-full pb-2">
            <label class="block text-gray-600 font-bold uppercase text-sm" for="type">Type of project</label>
            <select class="w-full bg-slate-200 rounded- py-3 px-2 text-gray-500" name="type" id="type" required>
              <option disabled selected value="">Select an option</option>
              <option value="website">Website</option>
              <option value="webapp">Webapp</option>
              <option value="mobile-app">Mobile app</option>
              <option value="design">Design</option>
            </select>
          </div>
  
            <div class="w-full pb-2">
              <label class="block text-gray-600 font-bold uppercase text-sm" for="description">Description</label>
              <textarea
                id="description"
                name="description"
                rows="4"
                required
                class="bg-slate-200 w-full rounded py-2  px-2 focus:bg-white focus:outline-blue-400"
              ></textarea>
              <div class="text-xs pt-1 text-gray-500">
                Type a description of the project in less than 500 words
              </div>
            </div>
  
            <div class="w-full pb-2">
              <label for="terms">
                <input type="checkbox" id="terms" name="terms" required />
                <span>Acepto los terminos y condiciones</span>
              </label>
          </div>
          <button class="bg-gray-700 px-6 py-2 rounded font-bold text-white hover:shadow-lg active:bg-gray-500 hover:transition active:transition">Send</button>
        </form>
        </div>
      </main>
    </div>
  </body>
</html>
