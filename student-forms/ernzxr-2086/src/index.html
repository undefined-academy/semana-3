  <body class="d-flex flex-column">

    <nav class="navbar navbar-expand-sm bg-primary p-3">
      <div class="container-fluid">
        <a class="navbar-brand text-bg-primary" href="#">@ernzxr</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100%">
      <form style="width: 500px;">  
        <div class="mb-3 mt-2">
      <label for="name1" class="form-label">Name</label>
      <input class="form-control" id="name1" type="text" placeholder="Your name." aria-label="nameHelp">
    </div>
      <div class="mb-3 mt-2">
        <label for="email1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email1" placeholder="Email for contact." aria-describedby="emailHelp">
      </div>
      <div class="mb-3 mt-2">
      <label for="customRange2" class="form-check-label d-flex justify-content-between mb-0 mt-2">
          <p class="d-inline mb-0">Frontend</p>
          <p class="d-inline mb-0">Backend</p>
      </label>
      <input type="range" class="form-range" min="0" max="2" id="customRange2">
    </div>
      <div class="mb-3">
        <label for="description" class="mb-2">Description</label>
        <textarea class="form-control" placeholder="Leave a description here." id="description" style="height: 100px"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
