            <header>
            <h1 class="form-h1">Let's work together!</h1>
            <p class="form-p">Or just say hi :)</p>
            </header>
            <form class="form-container" action="/server" method="get">
                <label class="form-name" for="name">Name</label>
                <input id="name" name='name' type="text" placeholder="Tell me your name!" required>
                <label class="form-email" for="email">Email</label>
                <input id='email' name="email" type="email" placeholder="Email for contact?" required>
                <label class="form-message" for="message">Description</label>
                <textarea id="message" name="message" placeholder="Alright, what's on your mind?" required rows="5"></textarea>
                <button class="send-button">Send</button>
            </form>
            </div>
        </section>
