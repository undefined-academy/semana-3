<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>Form Contact</title>
</head>

<body>
    <main>
        <header>
            <h2>Contact form</h2>
        </header>
        <form action="#" method="get" class="contact-form">
            <div class="form-group">
                <label for="name">Names</label>
                <input type="text" name="name" id="name" placeholder="Enter your name(s)" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input type="radio" name="budge" id="10000" required><label for="10000">$10.000</label>
                    <input type="radio" name="budge" id="30000" required><label for="30000">$30.000</label>
                    <input type="radio" name="budge" id="50000" required><label for="50000">$50.000</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type-proyect">Project type</label>
                <select name="type" id="type-proyect" required>
                    <option value="" disabled>Please select</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                    <option value="mobile">Mobile</option>
                    <option value="desing">Desing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="detail">Detail</label>
                <textarea name="detail" id="detail" rows="10" required></textarea>
                <span>Please detail the project you want</span>
            </div>
            <div class="form-group">
                <input type="checkbox" name="terms" id="terms" required>
                <span>I accept the terms and conditions</span>
            </div>
            <button>Send</button>
        </form>
    </main>
</body>

</html>
