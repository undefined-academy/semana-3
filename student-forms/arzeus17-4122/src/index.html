<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <div class="container py-4 px-3 mx-auto">
        <h1>Formulário com Bootstrap e Vite!</h1>
        <div class="container pt-3">
            <h2>CONTATO</h2>
            <p class="lead">Você pode entrar em contato comigo! preenchendo o seguinte formulário:</p>
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" name="txtNombre" class="form-control" placeholder="Escreva seu nome completo" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="txtEmail" class="form-control" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Mensagem:</label>
                        <textarea name="descripcion" rows="5" class="form-control" id="desc" placeholder="Insira sua mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

</body>
</html>
