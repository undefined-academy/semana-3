<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./scss/styles.scss" />
  <script type="module" src="./js/main.js"></script>
  <title>Contacto | Curriculum</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 mx-auto">
        <main>
          <h2 class="pt-4">Contáctame</h2>
          <hr>
          <section>
            <form action="/server" method="get">
              <div class="mb-3">
                <label class="form-label fw-bold" for="name">Nombre:</label>
                <input class="form-control" id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold" for="email">Correo electrónico: </label>
                <input class="form-control" id="email" name="email" type="email" placeholder="Ingrese su correo electronico" required />
              </div>

              <fieldset class="form-group border p-3">
                <legend>Presupuesto</legend>
                <div class="d-flex justify-content-evenly align-items-center">
                  <div class="form-group">
                  <input class="form-check-input" id="10000" name="budget" type="radio" value="10000" required />
                  <label class="form-check-label" for="10000"> $10.000</label>
                </div>
                <div class="form-group">
                  <input class="form-check-input" id="5000" name="budget" type="radio" value="5000" required />
                  <label class="form-check-label" for="5000"> $5.000</label>
                </div>
                <div class="form-group">
                  <input class="form-check-input" id="1000" name="budget" type="radio" value="1000" required />
                  <label class="form-check-label" for="1000"> $1.000</label>
                </div>
                </div>
              </fieldset>
              <div>
                <p>Este presupuesto es la base no el total</p>
              </div>

              <div class="py-4">
                <label class="fw-bold" for="type">Tipo de Proyecto: </label>
                <select class="form-select" name="type" id="type" required>
                  <option disabled selected value="">Seleccione uno</option>
                  <option value="Website">Website</option>
                  <option value="aplicacionweb">Aplicación Web</option>
                  <option value="aplicacionmovil">Aplicación Movil</option>
                  <option value="disenoweb">Diseño Web</option>
                </select>
              </div>

              <div>
                <label class="form-label fw-bold" for="description">Descripción: </label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="8" required></textarea>
                <div class="mb-3">
                  Escribe una descripción del proyecto en al menos 500 palabras
                </div>
              </div>

              <div>
                <label for="termsandconditions">
                  <input class="form-check-input" type="checkbox" name="termsandconditions" id="termsandconditions" required />
                  <span>Acepto los términos y condiciones</span>
                </label>
              </div>

              <button id="submit" class="btn btn-primary mt-3 mb-5">Enviar</button>
            </form>
          </section>
        </main>
      </div>
    </div>
  </div>

</body>

</html>
