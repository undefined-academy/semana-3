<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container py-4 px-3 mx-auto">
        <h1>Datos del Donador</h1>
        
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <form action="">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" placeholder="Victor Martinez" id="nombre">
                            </div>
    
                            <div class="col-12 col-md-6 mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" placeholder="correo@correo.com" id="correo">
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                            </div>
    
                            <div class="col-12 col-md-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-sm-6 mb-3">
                                        <label class="form-label">Tipo de Sangre</label>
    
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="estado-civil" id="soltero">
                                            <label for="soltero" class="form-check-label">O positivo</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="estado-civil" id="casado">
                                            <label for="casado" class="form-check-label">O negativo</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="estado-civil" id="casado">
                                            <label for="casado" class="form-check-label">A positivo</label>
                                        </div>
    
    
                                    </div>
                                    <div class="col-12 col-sm-6 mb-3">
                                        <label class="form-label">Pais</label>
                                        <select name="pais" id="pais" class="form-select">
                                            <option value="Colombia">Colombia</option>
                                            <option value="Mexico">Mexico</option>
                                            <option value="España">España</option>
                                            <option value="Ergentina">Argentina</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <div>
                                    
                                    <button type="submit" class="col-12 btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    <script type="module" src="./js/main.js"></script>
</body>
</html>
