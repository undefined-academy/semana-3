<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
</head>

<body>
  <section>
    <main>
      <div class="container py-4 px-3 mx-auto">
        <form>
          <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" id="inputName" class="form-control" aria-describedby="passwordHelpBlock"
              placeholder="John Doe" required>
            <div id="divinputName" class="form-text">
              Type your full name
            </div>
            <br>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                required>
              <div id="emailHelp" class="form-text">Type your email. We'll never share your email with anyone else.
              </div>
            </div>
            <label for="inputTel" class="form-label">Phone Number</label>
            <input type="tel" id="inputTel" class="form-control" aria-describedby="passwordHelpBlock"
              placeholder="1234567890" required>
            <div id="divinputTel" class="form-tel">
              <div id="tellHelp" class="form-text">Type your phone number. We'll never share your email with anyone
                else.</div>
            </div>
            <br>
            <div class="mb-3">
              <label for="select" class="form-label">Where are you from?</label>
              <select class="form-select" required="required" aria-label="Default select example">
                <option value="" selected disabled>Select One</option>
                <option value="1">North America</option>
                <option value="2">South America</option>
                <option value="3">Europe</option>
                <option value="3">Asia</option>
                <option value="3">Africa</option>
                <option value="3">Australia and Oceania</option>
              </select>
            </div>
            <br>
            <div class="mb-3">
              <label for="radioInterest" class="form-label">Interests</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Data Analysis
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Web Development
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" required>
                <label class="form-check-label" for="flexRadioDefault3">
                  Machine Learning
                </label>
              </div>
            </div>

            <br>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Tell me about your interest in contacting me..." required></textarea>
            </div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
  </section>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
