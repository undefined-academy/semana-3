<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deinSoftware - Contacto</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Leckerli+One&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <scripts async src="scripts/contact.js" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section>
        <h1 class="text-2xl font-bold mb-6">Contacto</h1>

        <form class="w-full max-w-lg" action="#" method="get">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-first-name"
              >
                Nombre
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-first-name"
                type="text"
                placeholder="Ingrese el Nombre"
                required
              />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-last-name"
              >
                Apellido
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-last-name"
                type="text"
                placeholder="Ingrese el Apellido"
                required
              />
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-mail"
              >
                Correo-e
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-mail"
                type="email"
                placeholder="Ingrese el Correo Electrónico"
                required
              />
            </div>
          </div>

          <div class="flex flex-wrap mb-6">
            <fieldset
              class="w-full px-6 sounded border border-solid border-gray-300 rounded p-3"
            >
              <legend
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              >
                Presupuesto
              </legend>

              <div
                class="mb-[0.125rem] mr-4 inline-block min-h-[1.5rem] pl-[1.5rem]"
              >
                <input
                  class="relative float-left -ml-[1.5rem] mr-1 mt-0.5 h-5 w-5 rounded-full border-2 border-solid border-neutral-300 hover:cursor-pointer"
                  type="radio"
                  name="budget"
                  id="10000"
                  value="10000"
                  required
                />
                <label
                  class="mt-px inline-block pl-[0.15rem] hover:cursor-pointer"
                  for="10000"
                  >$10.000</label
                >
              </div>

              <div
                class="mb-[0.125rem] mr-4 inline-block min-h-[1.5rem] pl-[1.5rem]"
              >
                <input
                  class="relative float-left -ml-[1.5rem] mr-1 mt-0.5 h-5 w-5 rounded-full border-2 border-solid border-neutral-300 hover:cursor-pointer"
                  type="radio"
                  name="budget"
                  id="5000"
                  value="5000"
                />
                <label
                  class="mt-px inline-block pl-[0.15rem] hover:cursor-pointer"
                  for="5000"
                  >$5.000</label
                >
              </div>

              <div
                class="mb-[0.125rem] mr-4 inline-block min-h-[1.5rem] pl-[1.5rem]"
              >
                <input
                  class="relative float-left -ml-[1.5rem] mr-1 mt-0.5 h-5 w-5 rounded-full border-2 border-solid border-neutral-300 hover:cursor-pointer"
                  type="radio"
                  name="budget"
                  id="1000"
                  value="1000"
                />
                <label
                  class="mt-px inline-block pl-[0.15rem] hover:cursor-pointer"
                  for="1000"
                  >$1.000</label
                >
              </div>
            </fieldset>
            <p class="text-gray-600 text-xs italic">
              Este valor se refiere a la base y no al total.
            </p>
          </div>

          <div class="w-full mb-6">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-type"
            >
              Tipo de Proyecto
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-type"
                required
              >
                <option value="" selected disabled>Elija una opción</option>
                <option value="website">Website</option>
                <option value="webapp">Webapp</option>
                <option value="mobile">Mobile App</option>
                <option value="design">Diseño</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full px-3 mb-6">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-description"
              >
                Descripción
              </label>
              <textarea
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                name="grid-description"
                id="grid-description"
                rows="5"
                required
              ></textarea>
              <p class="text-gray-600 text-xs italic">
                Ingrese una descripción con al menos 500 palabras.
              </p>
            </div>
          </div>

          <div class="md:flex md:items-center mb-6">
            <div class="w-full md:w-3/4 px-3 mb-6 md:mb-0">
              <label for="grid-terms" class="block">
                <input
                  class="mr-2 leading-tight h-[1.125rem] w-[1.125rem]"
                  type="checkbox"
                  name="grid-terms"
                  id="grid-terms"
                  required
                />
                <span class="text-gray-700 text-md">
                  Acepto los términos y condiciones
                </span>
              </label>
            </div>

            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
              >
                Enviar
              </button>
            </div>
          </div>

          <!-- <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Enviar
            </button>
          </div> -->
        </form>
      </section>
    </main>
  </body>
</html>
