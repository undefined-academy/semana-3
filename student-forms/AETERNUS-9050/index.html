<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="AETERNUS-9050" />

		<!-- Styles CSS -->
		<link rel="preload" href="./style.css" as="style" />
		<link href="./style.css" rel="stylesheet" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<!-- JS Scripts -->
		<script defer type="module" src="/main.mjs"></script>

		<title>AETERNUS-9050</title>

		<!-- Meta tags -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	</head>
	<body class="bg-neutral-900">
		<main class="flex min-h-screen w-full items-center justify-center">
			<!-- Contact Me -->
			<section
				id="contactMeSection"
				aria-labelledby="contactMeHeading"
				role="region"
				class="bg-black p-8 text-zinc-100 rounded-lg gap-8 flex flex-col">
				<h2 id="contactMeHeading" class="text-3xl font-semibold">
					<span
						role="img"
						aria-hidden="false"
						aria-label="Envelope icon"
						class="fa-solid fa-envelope text-sky-500"></span>
					Contact Me
				</h2>
				<form
					action="mailto:andryfpo@gmail.com"
					method="get"
					class="flex flex-col gap-2">
					<fieldset id="personalInformation" aria-label="Personal Information">
						<div class="flex gap-5">
							<input
								type="text"
								name="firstName"
								id="firstName"
								placeholder="First Name"
								aria-label="First Name"
								required
								class="bg-neutral-900 rounded-md text-zinc-100 px-3 py-2 my-2 box-border font-semibold focus:outline-none focus:ring-1 focus:ring-sky-500" />
							<input
								type="text"
								name="lastName"
								id="lastName"
								placeholder="Last Name"
								aria-label="Last Name"
								required
								class="bg-neutral-900 rounded-md text-zinc-100 px-3 py-2 my-2 box-border font-semibold focus:outline-none focus:ring-1 focus:ring-sky-500" />
						</div>
						<div class="flex gap-5">
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Email"
								aria-label="Email"
								required
								class="bg-neutral-900 rounded-md text-zinc-100 px-3 py-2 my-2 box-border font-semibold focus:outline-none focus:ring-1 focus:ring-sky-500" />
							<input
								type="tel"
								name="telephone"
								id="telephone"
								placeholder="Phone Number"
								aria-label="Phone Number"
								class="bg-neutral-900 rounded-md text-zinc-100 px-3 py-2 my-2 box-border font-semibold focus:outline-none focus:ring-1 focus:ring-sky-500" />
						</div>
					</fieldset>
					<fieldset
						id="messageInformation"
						aria-label="Message Information"
						class="py-2">
						<div>
							<input
								type="text"
								name="subject"
								id="subject"
								placeholder="Subject"
								aria-label="Subject"
								required
								class="bg-neutral-900 rounded-md text-zinc-100 px-3 py-2 my-2 box-border font-semibold focus:outline-none focus:ring-1 focus:ring-sky-500 w-full" />
						</div>
						<div>
							<textarea
								name="message"
								id="message"
								placeholder="Type your message here"
								aria-label="Type your message here"
								required
								class="bg-neutral-900 rounded-md text-zinc-100 px-3 py-2 my-2 box-border font-semibold focus:outline-none focus:ring-1 focus:ring-sky-500 w-full"></textarea>
						</div>
					</fieldset>
					<fieldset
						id="sourceInformation"
						aria-label="Source Information"
						class="flex flex-col gap-2">
						<label for="source" id="sourceLabel" class="font-bold"
							>How did you hear about me?</label
						>
						<select
							name="source"
							id="source"
							aria-labelledby="sourceLabel"
							required
							class="bg-neutral-900 rounded-md text-zinc-100 px-3 py-2 my-2 box-border font-semibold focus:outline-none focus:ring-1 focus:ring-sky-500">
							<option value="" selected disabled>Select...</option>
							<option value="google">Google</option>
							<option value="instagram">Instagram</option>
							<option value="twitter">Twitter</option>
							<option value="linkedin">LinkedIn</option>
							<option value="discord">Discord</option>
							<option value="other">Other</option>
						</select>
					</fieldset>
					<div class="flex justify-end">
						<button
							type="submit"
							value="Send"
							class="bg-sky-500 py-2 px-5 rounded-md font-bold text-neutral-900 hover:bg-sky-600 active:bg-sky-600 active:text-zinc-100">
							Submit
						</button>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
