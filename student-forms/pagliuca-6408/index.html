<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/student-forms/pagliuca-6408/css/style.css">
    <title>Alexander Solís Brenes</title>
</head>
<body>

    <header>
        <h1>Contácteme</h1>
    </header>

    <main class="page">
        <section class="container">
            <form class="form" action="" method="post">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" required>
                    </div>
                </div>
                <fieldset class="row mb-4 mt-5">
                    <legend class="col-form-label col-sm-2">Presupuesto</legend>
                    <div class="col-sm-10">
                        <div class="form-check budget">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">$10.000</label>
                        </div>
                        <div class="form-check budget">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">$5.000</label>
                        </div>
                        <div class="form-check budget">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">$1.000</label>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-4 mt-5">
                <label for="exampleDataList" class="form-label">Tipo de proyecto</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escribe para buscar..." required>
                    <datalist id="datalistOptions">
                        <option value="Website">
                        <option value="Webapp">
                        <option value="Mobile App">
                        <option value="Diseño">
                        <option value="Chicago">
                    </datalist>
                </div>
                <div class="row mb-4 mt-5">
                    <div>
                        <label for="floatingTextarea">Descripción</label>
                        <textarea class="form-control" placeholder="Escribe acá, que necesitas" id="floatingTextarea" required></textarea>                        
                        <p>Escribe una descripción del proyecto en 100 palabras.</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">Acepto los términos y condiciones</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center mt-5">
        <!-- Copyright -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.2);">© 2023 Copyright:
            <a class="text-dark" href="https://breakingsoft.github.io/portfolio" target="_blank">breakingsoft.com</a>
        </div>
        <!-- Copyright -->
    </footer>

    <script>
        const form = document.querySelector(".form")
        form.addEventListener('submit', (event)=>event.preventDefault() )
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    
</body>
</html>
