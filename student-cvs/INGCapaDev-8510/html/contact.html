<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/main.js" defer></script>
  <script type="module" src="../js/main.mjs" defer></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/contact.css">
  <title>Contacto</title>
</head>

<body>
  <header class="header__container">
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="../index.html">Inicio</a></li>
        <li class="menu__item menu__item--selected"><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 class="text--center">Contacto: </h2>
    <form class="form__container" id="form">
      <div class="form__group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form__group">
        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form__group">
        <label for="comments">Comentarios:</label>
        <textarea name="comments" id="comments" rows="5" required minlength="50"></textarea>
      </div>
      <button type="submit" id="btnSubmit" class="form__btn">Enviar</button>
    </form>
  </main>
</body>

</html>
