<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap w/ Vite</title>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Cont√°ctame</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-tkRHoyBnVf8z+Ka9n0yR/20a6dRwdGwFViZwvZ5+TxkUhqI8X5WW9sh5kRnWPN5O5zN8OWW1TUvNMeNtZqJL3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-SsTfT14Hg95+DZMUGdhpuQ2swH+UkXv2yIZlU6MK3qdfIwKqqgvBfR/OB+6AgxMEkWm1KjYXOoFyE0lxyT0TJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
