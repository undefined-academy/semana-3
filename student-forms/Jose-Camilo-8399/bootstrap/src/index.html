<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario de Contacto</title>
</head>

<body>
   <div class="container" style="width: 40rem">
      <article>
         <h2 class="mt-4">Contact Me</h2>
         <form id="form">
            <div class="form-group">
               <label for="name" class="form-label">Name</label>
               <input class="form-control" type="text" name="name" id="name" placeholder="Enter first and last name">
            </div>

            <div class="form-group">
               <label for="email" class="form-label">Email</label>
               <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
               <label for="message" class="form-label">Message</label>
               <textarea class="form-control" name="message" id="message" rows="5" rows="10" cols="5"></textarea>
            </div>

            <button class="btn btn-primary mt-3">Send message</button>
         </form>
      </article>
   </div>
   <script type="module" src="./js/main.js"></script>
</body>

</html>
