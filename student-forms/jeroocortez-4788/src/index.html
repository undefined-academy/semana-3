<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <section>
      <div class="form-container border border-secondary p-3">
        <h1>Contacto</h1>
        <form>
          <div class="form-group">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Nombre"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <fieldset>
              <legend>Presupuesto</legend>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="10000"
                  name="budge"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >$10000</label
                >
              </div>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="5000"
                  name="budge"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >$5000</label
                >
              </div>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="1000"
                  name="budge"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >$1000</label
                >
              </div>
            </fieldset>
          </div>

          <select class="form-select" aria-label="Default select example">
            <option disabled selected>Selecione un tipo de proyecto</option>
            <option value="WebSite">Sitios webs</option>
            <option value="AppWeb">Aplicacion web</option>
            <option value="MobileApp">App movil</option>
            <option value="Design">Dise√±o</option>
          </select>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Ingrese una descripcion de su proyecto</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Acepto los terminos y condiciones
            </label>
          </div>

          <button type="button" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>
  </body>
</html>
