            <figure class="grid-img grid_img-1">
                <h3>Dogs</h3>
                <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="img-1" width="750px" height="450px">
                <p>Dogs are one of the most popular pets in the world, and for good reason. These furry, loyal companions have been bred for centuries to be our faithful friends, protectors, and helpers. From playful puppies to wise old dogs, there is a special place in our hearts for our canine companions.
                    <p>
                    One of the many benefits of having a dog is the joy and companionship they provide. Dogs are social creatures and thrive on interaction with their human families. They love to play, cuddle, and just be by our side, providing comfort and companionship. In fact, many dogs have been trained to be therapy animals, visiting hospitals and nursing homes to provide comfort to patients and residents. <a href="https://en.wikipedia.org/wiki/Dog" >more..</a></p>
            </figure>

            <figure class="grid-img grid_img-2">
                <h3>Landscape</h3>
                <img src="https://images.unsplash.com/photo-1537824598505-99ee03483384?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="img-2" width="750px" height="450px">
                <p>Landscapes are a breathtaking and diverse natural wonder that can be found all over the world. From towering mountain ranges to vast deserts and tranquil oceans, landscapes offer a glimpse into the beauty and power of the natural world.
                    <p>
                    One of the most iconic landscapes in the world is the Grand Canyon in Arizona, USA. Carved out by the Colorado River over millions of years, the canyon stretches for over 277 miles and reaches depths of over a mile in some places. Visitors can take in the stunning views from the rim or hike down into the canyon to experience the awe-inspiring scale and beauty up close. <a href="https://en.wikipedia.org/wiki/Landscape_architecture" >more..</a></p>
                    </p>
                    
            </figure>
            <figure class="grid-img grid_img-3">
                <h3>Shoes</h3>
                <img src="https://images.unsplash.com/photo-1641792669576-4715a1507586?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=972&q=80" alt="img-3" width="750" height="450px">
                <p>Jordan shoes are a line of athletic shoes created by Nike for former professional basketball player Michael Jordan. The first Jordan shoes were produced in 1984 and were designed by Peter Moore. The shoes were immediately popular and became a cultural phenomenon, worn not just for basketball but as a fashion statement.
                    <p>
                    Today, Jordan shoes are still one of the most popular and recognizable athletic shoe brands in the world, with a large and dedicated fan base that includes not just basketball players but also fashion enthusiasts and collectors. <a href="https://www.23jordan.com/shoes" >more..</a></p>
                </p>

            </figure>
            <figure class="grid-img grid_img-4">
                <h3>Developers</h3>    
                <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="img-4" width="750px" height="450px">
                <p>One of the earliest programming languages was Fortran (short for "FORmula TRANslation"), which was developed by IBM in the 1950s for scientific and engineering applications. Fortran was followed by COBOL (COmmon Business-Oriented Language), which was designed for business and administrative applications.
                    <p>
                    In the 1960s and 1970s, a number of other programming languages were developed, including BASIC, Lisp, and Pascal. These languages introduced new features such as the ability to define complex data structures, use of recursion, and support for object-oriented programming. <a href="https://en.wikipedia.org/wiki/Programming_language" >more..</a></p>
