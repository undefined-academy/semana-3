<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <title>Contact</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- BI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <header id="header" class="container-header">

        <nav>
            <div class="d-flex justify-content-end">
                <a href="https://github.com/Christian-356739" target="_blank" rel="noopener noreferrence">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener noreferrence">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </nav>

    </header>

    <main class="card text-bg-dark">

        <h1 class="h1-contact text-center m-4">Contact Me</h1>

        <form action="/server" method="get">

            <!-- Name - Email -->
            <div class="form-outline d-flex flex-column align-items-start mb-4">
                <div class="input-group d-flex align-items-center">
                    <label class="form-label col-6" for="name">Name: </label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="full name" required>
                </div>
                
                <div class="input-group d-flex align-items-center">
                    <label class="form-label col-6" for="email">Email: </label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>
            </div>

            <!-- Select Project Type -->
            <div class="form-outline d-flex flex-column align-items-start mb-4">
                <div class="input-group d-flex align-items-center">
                    <label class="form-label col-6" for="project-type">Project type:</label>
                    <select class="form-select-sm" aria-label="--Select an option--" name="project-type" required>
                        <option value="">--Select an option--</option>
                        <option value="web">Web development</option>
                        <option value="mobile">Mobile development</option>
                        <option value="desktop">Desktop development</option>
                    </select>
                </div>
            </div>
            <!-- Budget Radios -->
            <fieldset class="row mb-2">
            <legend class="col-form-label col-6 pt-0">Budget: </legend>
            <div class="col-6">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="budget" id="budget-low" value="low" required>
                <label class="form-check-label" for="budget-low">
                Low
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="budget" id="budget-medium" value="medium" required>
                <label class="form-check-label" for="budget-medium">
                Medium
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="budget" id="budget-high" value="high" required>
                <label class="form-check-label" for="budget-high">
                High
                </label>
            </div>
            </div>
            </fieldset>

            <!-- Description Textarea -->
            <div class="form-outline mb-4 row d-flex justify-content-start align-items-center">
                <label class="form-label col-6" for="project-description">Description</label>
                <textarea class="form-control" id="project-description" name="project-description" maxlength="600" rows="5" placeholder="Describe your project in fewer than 600 words." required></textarea>
            </div>

            <!-- Agree Terms -->
            <div class="form-check d-flex justify-content-start align-items-center mb-4">
                <input class="form-check-input me-2" type="checkbox" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>

            <!-- Send Button -->
            <div class="d-flex justify-content-end align-items-center">
                <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>                
            </div>

        </form>
    </main>

    <footer class="container-footer d-flex justify-content-center align-items-center">
       
        <a href="https://github.com/Christian-356739" target="_blank" rel="noopener noreferrence">
            <i class="bi bi-github"></i>
        </a>
        <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener noreferrence">
            <i class="bi bi-linkedin"></i>
        </a>

    </footer>
</body>
</html>
